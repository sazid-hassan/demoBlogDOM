<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Support</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container" >
    <form id="input-form">
        <div class="mb-3">
            <label for="post-head" class="form-label">Head</label>
            <input type="text" class="form-control" id="post-head">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Content</label>
            <textarea class="form-control" id="post-content" rows="4" cols="50"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
    <br>
</div>

<div class="container" id = "card-post">
    <div class="card" style="width: 18rem;" id="card">
        <div class="card-body">
            <h4 class="card-title" id="card-head">Title</h4>
            <p class="card-text" id="card-content">Content body Summary.</p>
            <a href="#" class="btn btn-primary" id="switcher">Read Full content</a>
        </div>
    </div>

    <div class="container" id="full-post">
        <div id="full-post" class="card mb-3 mt-5" style="max-width: 100%;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 id="full-post-heading" class="card-title">Sample Card title</h2>
                        <p id="full-post-content" class="card-text">sample content</p>
                        <a id="full-post-btn" href="#" class="btn btn-primary">Back to main page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
